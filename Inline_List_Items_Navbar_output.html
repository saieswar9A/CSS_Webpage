<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

<br> <br> <br> <br> <br> <br> 
<p>  display: inline; - By default, &lt;li&gt; elements are block elements. Here, we remove the line breaks before and after each list item, to display them on one line</p>
</body>
</html>
